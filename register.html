<!DOCTYPE html>
<html>
	<head>
		<title>Register Page </title>
		<!--gogle fonts-->
		
		
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
		<!--them css-->
 		<link rel="stylesheet" type="text/css" href="css/Style.css">
		
	</head>
	
	<body>
	
		<div class="container">
		
			<div class="register section">
					<h1>Register</h1>
				
				<form class="form">
				
					<input type="text" placeholder="First Name" class="Form-control">
					<input type="name" placeholder="Last Name" class="Form-control">
					<input type="date of birth" placeholder="Date Of Birth" class="Form-control">
					<input type="Gender" placeholder="Gender" class="Form-control">
					<input type="email" placeholder="Email" class="Form-control">
					<input type="password" placeholder="Password" class="Form-control">
					<input type="submit" value="Register" class="btn">
					
				</form>
				
				
				
			</div>
		
		</div>
		
	
	</body>

</html>
